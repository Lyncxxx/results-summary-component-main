<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="score">
      <p id="tittle1">Your Result</p>
      <div id="number">
        <p id="text1">
          76
        </p>
        <p id="text2">of 100</p>
      </div>
      <p id="tittle2">Great</p>
      <p id="last-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div id="summary">
      <h1>Summary</h1>
      <p id="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="text">Reaction</span>
        <span class="score">80 / 100</span>
      </p>
      <p id="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <span class="text">Memory</span>
        <span class="score">92 / 100</span>
      </p>
      <p id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span class="text">Verbal</span>
        <span class="score">61 / 100</span>
      </p>
      <p id="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <span class="text">Visual</span>
        <span class="score">72 / 100</span>
      </p>
      <button>Continue</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Lyncxxx" target="_blank">Lyncon</a>.
    </div>
  </footer>
</body>
</html>
